<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إطمئن - Rest Assured</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('background.png'); /* Replace with your image */
            background-size: cover; /* Ensures the image covers the screen */
            background-position: center; /* Centers the background */
            background-repeat: no-repeat; /* Prevents repeating */
            direction: rtl;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* Responsive image */
        .logo img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            color: #6aa692;
            margin-bottom: 10px;
            font-weight: normal; /* Changed to normal */
        }

        /* Paragraph */
        p {
            font-size: 1.07rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: normal; /* Changed to normal */
        }

        /* Create Account Button */
        .create-account {
            background-color: rgb(152, 156, 131);
            color: #000000;
            border: none;
            padding: 10px;
            border-radius: 15px; /* More rounded corners */
            font-size: 1.2rem; /* Font size unchanged */
            font-weight: normal; /* Changed to normal */
            cursor: pointer;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }

        .create-account:hover {
            background-color: #5a9078;
        }

        /* Login Link */
        .login-link {
            font-size: 1.2rem;
            color: #000000;
            text-decoration: none;
            font-weight: normal; /* Changed to normal */
        }

        .login-link:hover {
            text-decoration: underline;
            font-size: 1.2rem;
        }

        /* Media Query for Larger Screens (like Desktops) */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .logo img {
                width: 30%; /* Smaller logo for larger screens */
            }

            h1 {
                font-size: 3.7rem; /* Increase heading size on desktop */
            }

            p {
                font-size: 1.27rem; /* Increase paragraph size on desktop */
            }

            .create-account {
                font-size: 1.5rem; /* Slightly larger button text on desktop */
            }

            .login-link {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="logo">
        <img src="logo.png" alt="إطمئن Logo">
    </div>

    <p>سجل دخولك لمراقبة صحتك النفسية واهتم بنفسك</p>
    <button class="create-account">إنشاء حساب</button>
    <a href="login.html" class="login-link">تسجيل دخول</a>

    <script>
        document.querySelector('.create-account').addEventListener('click', function() {
            window.location.href = 'signup.html'; // Redirect to signup.html
        });

        document.querySelector('.login-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'login.html'; // Redirect to login.html
        });
    </script>
</body>
</html>
