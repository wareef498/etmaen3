<!DOCTYPE html> 
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة جلسات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.png'); /* Set background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            margin: 0;
            direction: rtl;
            color: #333; /* Default text color */
        }


        /* Logout Icon */
        .logout-icon {
            position: absolute;
            top: 10px;
            right: 90%;
            width: 30px; /* Set the desired width for the icon */
            height: 30px; /* Set the desired height for the icon */
        }

        .logout-icon img {
            width: 100%; /* Make the image fill the container */
            height: 100%; /* Make the image fill the container */
            object-fit: cover; /* Ensure the image fits nicely */
        }

        /* Responsive image */
        .logo img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* General container style */
        .container {
            margin: 100px auto; /* Center the container */
            width: 90%; /* Use percentage for flexibility */
            max-width: 400px; /* Maintain max width */
            text-align: right; /* Right-align text for RTL */
        }

        header {
            position: relative;
            padding: 15px;
        }

        header .greeting {
            font-size: 22px;
            color: #333;
            position: absolute; /* Absolute positioning */
            top: 20px; /* 20px down from the top */
            right: 20px; /* 20pt from the right */
        }

        header .status {
            font-size: 14px;
            color: #000000;
            margin-bottom: 10px;
            position: absolute; /* Absolute positioning */
            top: 50px; /* 20px below the greeting */
            right: 20px; /* 20pt from the right */
            cursor: pointer; /* Change cursor to pointer */
        }

        /* Icon styles */
        .icons {
            display: flex; /* Use flexbox for layout */
            gap: 10px; /* Space between icons */
            position: absolute;
            top: 20px; /* Positioning from the top */
            left: 20px; /* Positioning from the left */
        }

        .icons img {
            width: 20px; /* Reduced size for icons */
            height: auto; /* Maintain aspect ratio */
        }

        /* Emoji options */
        .emoji-options {
            display: none; /* Hidden by default */
            margin-top: 10px;
            text-align: center; /* Center-align emojis */
            position: absolute; /* Absolute positioning for dropdown */
            background: white; /* Background color for dropdown */
            border: 1px solid #ccc; /* Border around dropdown */
            border-radius: 8px; /* Rounded corners */
            z-index: 100; /* Make sure dropdown is on top */
            padding: 10px; /* Padding for the dropdown */
            right: 20px; /* Align with status text */
        }

        .emoji-options span {
            font-size: 18px; /* Smaller emoji size */
            margin: 0 5px; /* Space between emojis */
            cursor: pointer; /* Change cursor to pointer */
        }

        /* Session card styles */
        .session-card {
            background-color: white;
            border-radius: 15px;
            padding: 10px; /* Reduced padding for a compact look */
            margin: 15px 0; /* Only vertical margins */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Start from the top */
            text-align: right; /* Right-align text */
            cursor: pointer; /* Indicate clickable */
        }

        .session-card .card-header {
            display: flex;
            justify-content: flex-start; /* Align items to the start (right for RTL) */
            align-items: center;
            margin-bottom: 5px; /* Small margin for spacing */
        }

        .session-card .card-header p {
            font-size: 16px;
            color: #333;
            margin-left: 5px; /* Space between icon and text */
        }

        .session-card .card-header img {
            width: 24px;
        }

        .session-card .card-body {
            margin-top: 5px; /* Tighten the space above text */
        }

        .session-card .card-body p {
            font-size: 14px;
            color: #060303;
            margin: 0; /* Remove margin for tight spacing */
        }

        /* Footer styles */
        footer {
            background-color: #d5dcc5;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }

        footer img {
            width: 24px;
        }

        footer a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer a:hover {
            color: #333;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            header .greeting {
                font-size: 20px; /* Slightly smaller for smaller screens */
            }

            header .status {
                font-size: 12px; /* Adjust for smaller screens */
            }

            .session-card .card-header p {
                font-size: 14px; /* Adjust font size for cards */
            }

            .session-card .card-body p {
                font-size: 12px; /* Adjust description font size */
            }

            footer a {
                font-size: 12px; /* Adjust footer link size */
            }
        }
    </style>
</head>
<body>
 <!-- Logout Icon -->
 <div class="logout-icon">

    <!-- Header Section -->

        <a href="222.html">
            <img src="user.jpg" alt="more"> <!-- Replace with more icon -->

        </a>
    </footer>

    <script>
        function toggleEmojiOptions() {
            const emojiOptions = document.getElementById('emojiOptions');
            emojiOptions.style.display = emojiOptions.style.display === 'none' || emojiOptions.style.display === '' ? 'block' : 'none';
        }

        function selectEmoji(emoji) {
            const status = document.querySelector('.status');
            status.textContent = `كيف تشعر اليوم؟ (${emoji})`;
            document.getElementById('emojiOptions').style.display = 'none'; // Hide the emoji options
        }

        // Hide emoji options by default
        window.onload = function() {
            document.getElementById('emojiOptions').style.display = 'none';
        };
    </script>

</body>
</html>
