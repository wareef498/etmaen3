<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - إطمئن</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            direction: rtl;
            color: black; /* Change all text colors to black */
        }

        /* Container styling removed */

        /* Title */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Description text */
        p {
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Input styling */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            background-color: #dce1d9;
            font-size: 14px;
            color: black; /* Change input text color to black */
        }

        /* Button styling */
        .create-account-btn {
            background-color: rgb(152, 156, 131); /* Changed button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .create-account-btn:hover {
            background-color: rgb(132, 136, 111); /* Slightly darker on hover */
        }

        /* Login link styling */
        .login-link {
            font-size: 14px;
            color: black; /* Change link color to black */
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="padding: 40px; text-align: center;">
        <h1>مرحباً!</h1>
        <p>قم بإنشاء حساب للانضمام إلى تطبيق إطمئن</p>

        <input type="text" placeholder="الاسم" required>
        <input type="text" placeholder="رقم الجوال" required>
        <input type="date" placeholder="تاريخ الميلاد" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <input type="password" placeholder="كلمة المرور" required>

        <button class="create-account-btn">إنشاء</button>

        <p>هل لديك حساب بالفعل؟ <a href="login.html" class="login-link">تسجيل الدخول</a></p>
    </div>

    <script>
        document.querySelector('.create-account-btn').addEventListener('click', function() {
            // Get input values
            const name = document.querySelector('input[placeholder="الاسم"]').value;
            const phone = document.querySelector('input[placeholder="رقم الجوال"]').value;
            const birthDate = document.querySelector('input[placeholder="تاريخ الميلاد"]').value;
            const email = document.querySelector('input[placeholder="البريد الإلكتروني"]').value;
            const password = document.querySelector('input[placeholder="كلمة المرور"]').value;
    
            // Store user data in localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('userBirthDate', birthDate);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
    
            // Redirect to login.html after account creation
            window.location.href = 'login.html';
        });
    </script>
    
</body>
</html>
