<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جلسة فورية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('background.png'); /* Set background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl; /* Right-to-left direction */
        }

        .form-container {
            width: 320px;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header span {
            font-size: 20px;
            font-weight: bold;
            color: #4B4B4B;
        }

        .header .back-btn,
        .header .close-btn {
            font-size: 20px;
            text-decoration: none;
            color: #4B4B4B;
            cursor: pointer;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-left: 5px;
        }

        input[type="radio"] + label {
            font-size: 14px;
            color: #4B4B4B;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
            color: #4B4B4B;
            background-color: #FAFAFA;
        }

        textarea::placeholder {
            color: #A9A9A9;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn,
        .submit-btn {
            background-color: #B7B195;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .back-btn {
            background-color: #E6E6E6;
            color: #666;
        }

        .back-btn:hover {
            background-color: #CCC;
        }

        .submit-btn:hover {
            background-color: #A7A185;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <span class="back-btn" onclick="redirectToFirstPage()">←</span>
            <span>جلسة فورية</span>
            <span class="close-btn" onclick="redirectToFirstPage()">✖</span>
        </div>
        
        <form onsubmit="return redirectToNextPage(event)">
            <div class="section">
                <label for="gender">جنس المختص</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">ذكر</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">أنثى</label>
                    </div>
                    <div>
                        
                        
                    </div>
                </div>
            </div>
            
            <div class="section">
                <label for="description">عبر عن حالتك بشكل مختصر</label>
                <textarea id="description" name="description" placeholder="ما هو شعورك؟ اكتب وصفا لحالتك ليقوم المختص بمساعدتك" maxlength="300"></textarea>
                <div class="char-count">300/0</div>
            </div>

            <div class="buttons">
                <button type="button" class="back-btn" onclick="redirectToFirstPage()">رجوع</button>
                <button type="submit" class="submit-btn">أستمر</button>
            </div>
        </form>
    </div>

    <script>
        function redirectToFirstPage() {
            window.location.href = 'firstpage.html'; // Redirect to firstpage.html
        }

        function redirectToNextPage(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = '9.html'; // Redirect to 9.html
            return false; // Prevent further form submission
        }

        // Update character count
        const descriptionTextarea = document.getElementById('description');
        const charCountDisplay = document.querySelector('.char-count');

        descriptionTextarea.addEventListener('input', () => {
            const currentLength = descriptionTextarea.value.length;
            const maxLength = descriptionTextarea.getAttribute('maxlength');
            charCountDisplay.textContent = `${maxLength}/${currentLength}`;
        });
    </script>
</body>
</html>
