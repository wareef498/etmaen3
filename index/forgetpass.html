<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة استرجاع كلمة المرور</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            direction: rtl;
        }

        /* General container style */
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%; /* Make width responsive */
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        /* Color palette and layout matching your design */
        h1 {
            font-size: 22px;
            color: #404040;
        }

        p {
            font-size: 16px;
            color: #666666;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #cccccc;
            font-size: 16px;
            text-align: center;
            color: #404040;
        }

        button {
            background-color: #8b9678;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #798666;
        }

        .icon {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        /* Pin code input layout */
        .pin-code {
            display: flex; /* Use flexbox to align items */
            justify-content: center; /* Center items horizontally */
            margin: 10px 0; /* Adjust margin for spacing */
        }

        .pin-code input {
            width: 40px; /* Make input squares smaller */
            padding: 10px;
            border: 2px solid #8b9678;
            margin: 0 5px; /* Space between input fields */
            border-radius: 8px;
            font-size: 22px;
            text-align: center;
        }

        .back-button {
            text-align: left;
            margin-top: -20px;
            font-size: 22px;
            cursor: pointer;
        }

        /* Radio button styles */
        .radio-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start */
            font-size: 16px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Space between options */
        }

        .radio-group input[type="radio"] {
            margin-left: 10px;
            cursor: pointer;
        }

        /* Adjust layout for responsive */
        @media screen and (max-width: 768px) {
            .container {
                margin: 20px;
            }

            h1 {
                font-size: 20px; /* Adjust title size for smaller screens */
            }

            p {
                font-size: 14px; /* Adjust paragraph size for smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Page 1: Forgot Password Page -->
<div class="container" id="forgot-password-page">
    <div class="back-button" onclick="goBack()">←</div>
    <h1>نسيت كلمة المرور؟</h1>
    <p>يرجى اختيار طريقة الاسترجاع:</p>

    <div class="radio-group">
        <label>
            <input type="radio" name="contactMethod" value="email" onclick="toggleInputFields()"> البريد الالكتروني
        </label>
        <label>
            <input type="radio" name="contactMethod" value="phone" onclick="toggleInputFields()"> رقم الجوال
        </label>
    </div>

    <input type="email" placeholder="البريد الالكتروني" id="email" style="display: none;">
    <input type="text" placeholder="رقم الجوال" id="phone" style="display: none;">

    <button onclick="goToVerificationPage()">إرسال رمز التحقق</button>
</div>

<!-- Page 2: Verification Code Page -->
<div class="container" id="verification-page" style="display: none;">
    <div class="back-button" onclick="goBack()">←</div>
    <img src="lock_icon.png" alt="lock icon" class="icon"> <!-- Replace this with your lock icon -->
    <p>من فضلك أدخل رمز مكونا من 4 أرقام تم إرساله إليك</p>

    <div class="pin-code">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
    </div>

    <button onclick="verifyCode()">تحقق</button>
</div>

<script>
    // Function to navigate to the verification code page
    function goToVerificationPage() {
        document.getElementById('forgot-password-page').style.display = 'none';
        document.getElementById('verification-page').style.display = 'block';
    }

    // Function to go back to the previous page
    function goBack() {
        document.getElementById('forgot-password-page').style.display = 'block';
        document.getElementById('verification-page').style.display = 'none';
    }

    // Function to toggle input fields based on selected contact method
    function toggleInputFields() {
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        if (document.querySelector('input[name="contactMethod"]:checked').value === 'email') {
            emailInput.style.display = 'block';
            phoneInput.style.display = 'none';
        } else {
            emailInput.style.display = 'none';
            phoneInput.style.display = 'block';
        }
    }

    // Function to handle code verification
    function verifyCode() {
        alert('تم التحقق من الرمز!');
    }
</script>

</body>
</html>
